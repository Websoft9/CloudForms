Outputs:
  EipAddress:
    Description: IP address of created EIP.
    Value:
      Fn::GetAtt:
        - ElasticIp
        - EipAddress
  ForwardTableId1:
    Description: The forward table id.
    Value:
      'Fn::GetAtt':
        - NatGateway1
        - ForwardTableId
  SNatTableId1:
    Description: The SNAT table id.
    Value:
      'Fn::GetAtt':
        - NatGateway1
        - SNatTableId
  NatGatewayId1:
    Description: The Id of created NAT gateway.
    Value:
      'Fn::GetAtt':
        - NatGateway1
        - NatGatewayId
  ZoneMappings1:
    Description: 'The zones, vSwitches and addresses which are mapped to the zones.'
    Value:
      'Fn::GetAtt':
        - LoadBalancer1
        - ZoneMappings
  ZoneMappings1:
    Description: 'The zones, vSwitches and addresses which are mapped to the zones.'
    Value:
      'Fn::GetAtt':
        - LoadBalancer2
        - ZoneMappings
  DNSName1:
    Description: The domain name of the NLB instance.
    Value:
      'Fn::GetAtt':
        - LoadBalancer1
        - DNSName
  DNSName2:
    Description: The domain name of the NLB instance.
