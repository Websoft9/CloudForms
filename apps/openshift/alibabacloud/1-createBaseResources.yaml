        - PortRange: 30000/32767
          IpProtocol: udp
          SourceCidrIp: 
            Ref: VpcCidrBlock
  SecurityGroupWorker:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupName:
