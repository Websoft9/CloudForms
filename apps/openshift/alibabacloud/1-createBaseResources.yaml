      AddressType:
        Ref: AddressType1
      VpcId:
        Ref: Vpc
      ZoneMappings:
        Ref: ZoneMappings1
      LoadBalancerName:
        Ref: LoadBalancerName1
  LoadBalancer2:
    Type: ALIYUN::NLB::LoadBalancer
    Properties:
      AddressType:
        Ref: AddressType2
      VpcId:
        Ref: Vpc
      ZoneMappings:
        Ref: ZoneMappings2
      LoadBalancerName:
        Ref: LoadBalancerName2
  MyBucket:
    Type: ALIYUN::OSS::Bucket
    Properties:
      BucketName:
        Ref: BucketName
  SecurityGroupMaster:
