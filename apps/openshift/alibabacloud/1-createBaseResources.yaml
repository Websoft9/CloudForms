ROSTemplateFormatVersion: '2015-09-01'
Description: 创建openshift基本资源：VPC/EIP/SG/OSS
Parameters:
  VpcId:
    Type: String
    Default: Null
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
    Description:
      zh-cn: 控制台-VPC-专有网络下查询
    Label:
      zh-cn: 现有VPC的实例ID
  EIPInternetChargeType:
    Type: String
    AllowedValues:
      - PayByBandwidth
      - PayByTraffic
    Description:
      zh-cn: 弹性公网IP的收费类型：<font color='green'>PayByBandwidth</font>-按<b>固定带宽</b>付费，<font color='green'>PayByTraffic</font>-按<b>使用流量</b>付费
    Label:
      zh-cn: 弹性公网IP的收费类型
    Default: PayByTraffic
  EIPBandwidth:
    Type: Number
    Description:
      zh-cn: 弹性公网带宽取值范围：<font color='green'>1~200</font>， 单位：<font color='green'>Mbps</font>。
    Label:
      en: EIP Bandwidth
      zh-cn: 弹性公网带宽
    MinValue: 1
    MaxValue: 200
    Default: 200
  EIPCount:
    Description:
      zh-cn: 需要创建的资源的数量，取值范围：1~200
    Type: Number
    MinValue: 1
    MaxValue: 100
    Default: 3
    Label:
      zh-cn: 购买数量
  ZoneId1:
    AssociationProperty: ZoneId
    Required: true
    Type: String
    Description:
      zh-cn: 可用区1
    Label:
      zh-cn: 可用区ID
  CidrBlock1:
    AssociationPropertyMetadata:
      RecommendDescription:
        zh-cn: 您可以选择以下值进行快速设置。
      RecommendValues:
        - 10.0.0.0/24
        - 172.16.0.0/24
        - 192.168.0.0/24
    Description:
      zh-cn: 建议交换机的网段：10.0.0.0/24，172.16.0.0/24，192.168.0.0/24。必须是所属专有网络的子网段，并且没有被其他交换机占用。
    Default: 172.17.0.0/24
    Required: true
    Label:
      zh-cn: 公网交换机网段
    AssociationProperty: RecommendInput
    Type: String
  VSwitchName1:
    Default: vsw-openshift-1
    Type: String
    Description:
      zh-cn: 交换机名称，长度为2~128
    Label:
      zh-cn: 交换机名称
  BucketName:
    Type: String
    Label:
      zh-cn: 存储名称
    Description:
      zh-cn: Bucket名称
    ConstraintDescription:
      zh-cn: 必须以小写字母或数字开头和结尾。长度范围3~63
    AllowedPattern: ^[a-z0-9]{1}[a-z0-9\-]{1,62}[a-z0-9]{1}$
    Default: oss-bucket-openshift
  SecurityGroupMasterName:
    Type: String
    Description:
      zh-cn: 长度为2~128个英文或中文字符。必须以大小字母或中文开头，不能以http://和https://开头,可包含数字、点（.）、下划线（_）和连字符（-）。
    Label:
      zh-cn: 控制节点安全组名称
    Default: sg-openshift-master
  SecurityGroupWorkerName:
    Type: String
    Description:
      zh-cn: 长度为2~128个英文或中文字符。必须以大小字母或中文开头，不能以http://和https://开头,可包含数字、点（.）、下划线（_）和连字符（-）。
    Label:
      zh-cn: 工作节点安全组名称
    Default: sg-openshift-worker
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - VpcId
        Label:
          default: '专有网络 VPC '
      - Parameters:
          - EIPCount
          - EIPBandwidth
          - EIPInternetChargeType
        Label:
          default: 弹性公网 EIP
      - Parameters:
          - ZoneId1
          - CidrBlock1
          - VSwitchName1
        Label:
          default: 创建交换机(可用区1)
      - Parameters:
          - BucketName
          - AccessControl
        Label:
          default: 对象存储 OSS
      - Parameters:
          - SecurityGroupMasterName
          - SecurityGroupWorkerName
        Label:
          default:
            zh-cn: 创建安全组 SG
    TemplateTags:
      - Openshift,VPC,EIP,SG,OSS
Mappings: 
Conditions: 
Outputs:
  EipAddress:
    Description: IP address of created EIP.
    Value:
      Fn::GetAtt:
        - ElasticIp
        - EipAddress
  BucketDomainName:
    Value:
      Fn::GetAtt:
        - MyBucket
        - DomainName
Resources:
