Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - VpcCidrBlock
        Label:
          default: 专有网络 VPC
      - Parameters:
          - EIPCount
          - EIPBandwidth
          - EIPInternetChargeType
        Label:
          default: 弹性公网 EIP
      - Parameters:
          - ZoneId1
          - CidrBlock1
          - VSwitchName1
        Label:
          default: 交换机(可用区1)
      - Parameters:
          - ZoneId2
          - CidrBlock2
          - VSwitchName2
        Label:
          default:
            zh-cn: 交换机(可用区2)
      - Parameters:
          - ZoneId3
          - CidrBlock3
          - VSwitchName3
        Label:
          default:
            zh-cn: 交换机(可用区3)
      - Parameters:
          - NetworkType
          - NatGatewayName1
          - NatGatewayName2
          - NatGatewayName3
          - NATInternetChargeType
        Label:
          default:
            zh-cn: 公网网关 NAT
      - Parameters:
          - LoadBalancerName1
          - AddressType1
          - ZoneMappings1
          - LoadBalancerName2
          - AddressType2
          - ZoneMappings2
        Label:
          default:
            zh-cn: 负载均衡 NLB
      - Parameters:
          - BucketName
          - AccessControl
        Label:
          default: 对象存储 OSS
      - Parameters:
          - SecurityGroupMasterName
          - SecurityGroupWorkerName
        Label:
          default:
            zh-cn: 创建安全组 SG
    TemplateTags:
      - Openshift,VPC,EIP,NAT,OSS,SG
